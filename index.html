<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <script src="jquery/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="loanBalance" class="col-sm-4 control-label">Loan Balance</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loanBalance">
                </div>
            </div>
            <div class="form-group">
                <label for="interestRate" class="col-sm-4 control-label">Interest Rate (%)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="interestRate">
                </div>
            </div>
            <div class="form-group">
                <label for="loanTerm" class="col-sm-4 control-label">Loan Term (years)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loanTerm">
                </div>
            </div>
            <div class="form-group">
                <label for="period" class="col-sm-4 control-label">Period</label>
                <div class="col-sm-4">
                    <select class="form-control" id="period">
                        <option value="12">Monthly</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button type="button" onclick="calculator()" class="button"> Calculate </button>
                </div>
            </div>
            <div>
                <p id="monthlyPayment">
                </p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
